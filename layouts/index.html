{{ define "main" }}
<h2>Recent Posts</h2>
{{ range first 3 (where .Site.RegularPages "Section" "blog") }}
<article>
  <div style="display: flex; justify-content: space-between; align-items: baseline;">
    <h3 style="margin: 0;"><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
    <time datetime='{{ .Date.Format "2006-01-02" }}'>{{ .Date.Format (default "02 Jan, 2006" .Site.Params.dateFormat) }}</time>
  </div>
  <p>{{ .Params.summary | default .Summary }}</p>
</article>
{{ end }}
<p><a href="{{ "blog" | relURL }}">â†’ View all posts</a></p>
{{ end }}
