{{ define "main" }}
<content>
  {{ .Content }}
  <ul class="blog-posts">
    {{ range (where .Site.RegularPages "Section" "posts") }}
    <li>
      <span>
        <i>
          <time datetime='{{ .Date.Format "2006-01-02" }}' pubdate>
            {{ .Date.Format (default "02 Jan, 2006" .Site.Params.dateFormat) }}
          </time>
        </i>
      </span>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </li>
    {{ end }}
  </ul>
</content>
{{ end }}
